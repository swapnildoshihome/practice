<!DOCTYPE html>
<html>
	<head>
		<title>Onfocus event</title>
		<style>
			div{
				background:#EDE2C5;
				height:200px;
				width: 200px;
				margin:0 auto;
				}
		</style>
	</head>
	<body>
		<div ondblclick='var myelements = document.getElementsByTagName("div");
			myelements[0].setAttribute("style","color:blue");
		    '>focus this element!</div>
	</body>
</html>
